
<div class="my-tickets-container">
  <div *ngIf="tickets$ | async as tickets; else noTickets">
    <ul>
      <li *ngFor="let ticket of tickets">
        <button (click)="deleteTicket(ticket.id)">Delete</button>
        Jegy típus: {{ ticket.type }} - {{ ticket.quantity }}db, kiállítás: {{ticket.exhibitId}}
      </li>
    </ul>
  </div>
  <ng-template #noTickets>No tickets found.</ng-template>
</div>
