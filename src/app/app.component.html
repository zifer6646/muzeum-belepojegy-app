
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-menu (selectedPage)="changePage($event)" [curentPage]="page" *ngIf="page" (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
      <button mat-icon-button (click)="onToggleSidenav(sidenav)">
        <mat-icon>menu</mat-icon>
      </button>
      </div>
      <div>Múzeumi jegy vásárlás</div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
            <li *ngIf="!(loggedInUser)"> <a routerLink="/login">Bejelentkezés</a></li>
            <li *ngIf="loggedInUser"> <a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
            <li *ngIf="!(loggedInUser)">  <a routerLink="/signup">Regisztráció</a></li>
            <li *ngIf="loggedInUser"> <a routerLink="/main">Jegy vásárlás</a></li>
            <li *ngIf="loggedInUser">  <a routerLink="/my-tickets">Jegyeim</a></li>
            <li *ngIf="loggedInUser">  <a routerLink="/contact">Profil</a></li>
        </ul>
      </div>
    </mat-toolbar>
  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
